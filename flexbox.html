<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="images/icon1.png" class="pricing-img" alt="">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Slepps after 30 mins of activity</li>   
            </ul>
            <span class="pricing-price">Free</span>
            <a href="" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="images/icon2.png" class="pricing-img" alt="">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li  class="pricing-features-item">Multiple workers</li>
                <li  class="pricing-features-item">Never sleeps for more powerful apps</li>               
            </ul>
            <span class="pricing-price">$150</span>
            <a href="" class="pricing-button is-featured">Free Trail</a>
        </div>
        <div class="pricing-plan">
            <img src="images/icon3.png" class="pricing-img" alt="">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li  class="pricing-features-item">Dedicated</li>
                <li  class="pricing-features-item">Simple horizontal scalability</li>   
            </ul>
            <span class="pricing-price">$400</span>
            <a href="" class="pricing-button">Free Trail</a>
        </div>
    </div>
</body>
</html>
